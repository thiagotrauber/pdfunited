<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDFUnited - Unir PDFs de Forma Simples</title>
    
    <!-- Link da biblioteca pdf-lib -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>

    <!-- Estilos para um layout moderno -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }

        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            color: #777;
            font-size: 14px;
            margin-bottom: 30px;
        }

        input[type="file"] {
            display: none;
        }

        label {
            background: #0073e6;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button {
            background: #00b894;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #019a76;
        }

        #downloadLink {
            display: none;
            margin-top: 20px;
            font-size: 16px;
            color: #0073e6;
            text-decoration: none;
        }

        #downloadLink:hover {
            text-decoration: underline;
        }

        .file-list {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
            height: 80px;
            overflow-y: auto;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #fafafa;
        }

        .file-list li {
            margin: 5px 0;
        }

        footer {
            margin-top: 30px;
            color: #777;
            font-size: 12px;
        }

        footer a {
            color: #0073e6;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>PDFUnited</h1>
        <p>Selecione até 100 arquivos PDF para unir em um só!</p>

        <!-- Input para selecionar até 100 PDFs -->
        <label for="pdfFiles">Escolher Arquivos PDF</label>
        <input type="file" id="pdfFiles" accept="application/pdf" onchange="addFile()" /><br><br>

        <!-- Exibir a lista de arquivos selecionados -->
        <ul id="fileList" class="file-list"></ul>

        <!-- Botão para juntar os PDFs -->
        <button onclick="mergePDFs()">Unir PDFs</button>

        <!-- Botão para reiniciar (limpar pool de arquivos) -->
        <button onclick="resetFiles()" style="background-color: #ff6b6b;">Reiniciar</button>

        <!-- Link para download do PDF unido -->
        <a id="downloadLink" download="novoArquivo.pdf">Baixar PDF Unificado</a>

        <!-- Rodapé -->
        <footer>
            Feito com ❤️ por <a href="#">PDFUnited</a>
        </footer>
    </div>

    <script>
        let selectedFiles = [];

        // Função para adicionar arquivos um por vez até o limite de 100
        function addFile() {
            const input = document.getElementById('pdfFiles');
            const fileList = document.getElementById('fileList');

            if (selectedFiles.length >= 100) {
                alert('Você já atingiu o limite de 100 arquivos.');
                return;
            }

            if (input.files.length > 0) {
                const file = input.files[0];
                selectedFiles.push(file);

                const li = document.createElement('li');
                li.textContent = file.name;
                fileList.appendChild(li);

                // Limpa o input para permitir selecionar outro arquivo
                input.value = '';
            }
        }

        // Função para juntar os PDFs
        async function mergePDFs() {
            if (selectedFiles.length === 0) {
                alert('Por favor, selecione arquivos PDF.');
                return;
            }

            const mergedPdf = await PDFLib.PDFDocument.create();

            for (let i = 0; i < selectedFiles.length; i++) {
                const file = selectedFiles[i];
                const arrayBuffer = await file.arrayBuffer();
                const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);
                const pages = await mergedPdf.copyPages(pdfDoc, pdfDoc.getPageIndices());
                pages.forEach(page => mergedPdf.addPage(page));
            }

            const mergedPdfBytes = await mergedPdf.save();
            const blob = new Blob([mergedPdfBytes], { type: 'application/pdf' });
            const url = URL.createObjectURL(blob);
            const downloadLink = document.getElementById('downloadLink');
            downloadLink.href = url;
            downloadLink.style.display = 'block';
        }

        // Função para reiniciar o processo de seleção de arquivos
        function resetFiles() {
            selectedFiles = [];
            document.getElementById('fileList').innerHTML = '';
            document.getElementById('pdfFiles').value = '';
            document.getElementById('downloadLink').style.display = 'none';
        }
    </script>
</body>
</html>
